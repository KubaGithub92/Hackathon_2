<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Events in Prague</title>
  </head>
  <body>
    <div class="featured">
      <div class="featured__container featured__container_left">
        <div class="featured__name">Featured event</div>

          alt="placeholder image"
        />

          <h2 class="featured__text-heading">Event name</h2>
          <p class="featured__text-description">Event descrition</p>
        </div>
      </div>
      <button class="featured__register-btn">Register</button>
    </div>
